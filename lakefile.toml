name = "Strata"
version = "0.1.0"
defaultTargets = ["Strata", "StrataMain", "StrataVerify"]
testDriver = "StrataTest"

[[lean_lib]]
name = "Strata"

[[lean_exe]]
name = "strata"
root = "StrataMain"

[[lean_lib]]
name = "StrataExamples"
globs = ["Examples.Lean.+"]

[[lean_lib]]
name = "StrataTest"
globs = ["StrataTest.+"]

[[lean_exe]]
name = "StrataVerify"

[[lean_exe]]
name = "StrataPythonRunner"
root = "runners.lean.StrataPythonRunner"

[[lean_exe]]
name = "StrataTypeScriptRunner"
root = "runners.lean.StrataTypeScriptRunner"