name = "Strata"
version = "0.1.0"
defaultTargets = ["Strata", "StrataVerify"]
testDriver = "StrataTest"

[[lean_lib]]
name = "Strata"

[[lean_lib]]
name = "StrataTest"
globs = ["StrataTest.+"]

[[lean_exe]]
name = "StrataVerify"

[[lean_exe]]
name = "StrataPythonRunner"
root = "runners.lean.StrataPythonRunner"

[[lean_exe]]
name = "StrataTypeScriptRunner"
root = "runners.lean.StrataTypeScriptRunner"

[[lean_exe]]
name = "StrataTypeScriptASTLoader"

[[lean_exe]]
name = "TypeScriptTaintAnalysis"

[[lean_exe]]
name = "TypeScriptHeapHigherOrderTaintAnalysis"

[[lean_exe]]
name = "TypeScriptValueValidation"

[[lean_exe]]
name = "TypeScriptUninitializedFieldAccess"

[[lean_exe]]
name = "PythonUninitializedFieldAccess"

[[lean_exe]]
name = "PythonValueValidation"

[[lean_exe]]
name = "PythonHeapHigherOrderTaintAnalysis"