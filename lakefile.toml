[[lean_lib]]
name = "StrataTest"
globs = ["StrataTest.+"]

[[lean_exe]]
name = "StrataVerify"

[[lean_exe]]
name = "StrataToCBMC"

[[lean_exe]]
name = "BoogieToGoto"
